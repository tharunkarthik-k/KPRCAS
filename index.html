<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details Form</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body {
      /* Use a wrapper for content */
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      color: #004085;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #003366;
      text-align: left;
    }
    input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border: 2px solid #0069d9;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #0056b3;
      outline: none;
      background-color: #e7f1ff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #000000;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
      background-color: #d1ecf1;
      color: #0c5460;
      box-shadow: 0 0 10px rgba(12, 84, 96, 0.3);
      text-align: left;
      word-wrap: break-word;
    }
    #result.error {
      background-color: #f8d7da;
      color: #721c24;
      box-shadow: 0 0 10px rgba(114, 28, 36, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Student Details</h2>

    <form id="studentForm" autocomplete="off">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required />

      <label for="rollno">Roll Number:</label>
      <input type="text" id="rollno" required />

      <label for="department">Department:</label>
      <input type="text" id="department" required />

      <label for="batch">Batch:</label>
      <input type="text" id="batch" required />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const rollno = document.getElementById('rollno').value.trim();
      const department = document.getElementById('department').value.trim();
      const batch = document.getElementById('batch').value.trim();

      if (!name || !rollno || !department || !batch) {
        resultDiv.textContent = 'Please fill out all fields.';
        resultDiv.classList.add('error');
        return;
      }

      resultDiv.classList.remove('error');
      resultDiv.innerHTML = `
        Student Name: ${name} <br/>
        Roll Number: ${rollno} <br/>
        Department: ${department} <br/>
        Batch: ${batch}
      `;

      form.reset();
    });
  </script>
</body>
</html>
