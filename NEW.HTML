<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.2);
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 300;
    }

    .login-btn {
      border: 1px solid white;
      padding: 5px 15px;
      border-radius: 20px;
    }

    .login-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
    }

    .login-popup h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-popup input[type="email"],
    .login-popup input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .login-popup input::placeholder {
      color: white;
    }

    .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .login-popup button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 20px;
      background-color: #4a0072;
      color: white;
      cursor: pointer;
    }

    .bottom-text {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">Service</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
    <a href="#" class="login-btn" onclick="showLogin()">Login</a>
  </nav>

  <div class="login-popup" id="loginBox">
    <button class="close-btn" onclick="hideLogin()">âœ•</button>
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <div class="remember">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#" style="color: white; text-decoration: underline;">Forgot Password</a>
    </div>
    <button>Login</button>
    <div class="bottom-text">
      Don't have an account? <a href="#" style="color: white; text-decoration: underline;">Register</a>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginBox').style.display = 'block';
    }

    function hideLogin() {
      document.getElementById('loginBox').style.display = 'none';
    }
  </script>

</body>
</html>
